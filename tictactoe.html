<html>
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="tictactoe.js"></script>
<link rel="stylesheet" href="tictactoe.css">

    </head>
    <body class="text-center">
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <h3>Tic Tac Toe</h3>
                <div id="board">
                <div class="row" id="row0">
                <div class="col-md-4 col-xs-4" id="box0" onclick="place(0, 'X')">
                    .
                </div>
                <div class="col-md-4 col-xs-4" id="box1" onclick="place(1, 'X')">
                    .
                </div>
                <div class="col-md-4 col-xs-4" id="box2" onclick="place(2, 'X')">
                    .
                </div>
                </div>
                <div class="row" id="row2">
                <div class="col-md-4 col-xs-4" id="box3" onclick="place(3, 'X')">
                    .
                </div>
                <div class="col-md-4 col-xs-4" id="box4" onclick="place(4, 'X')">
                    .
                </div>
                <div class="col-md-4 col-xs-4" id="box5" onclick="place(5, 'X')">
                    .
                </div>
                
                </div>
                <div class="row" id="row3">
                    <div class="col-md-4 col-xs-4" id="box6" onclick="place(6, 'X')">
                     .
                </div>
                <div class="col-md-4 col-xs-4" id="box7" onclick="place(7, 'X')">
                    .
                </div>
                <div class="col-md-4 col-xs-4" id="box8" onclick="place(8, 'X')">
                    .
                </div>
                </div>

                <div class="row" id="startResetButtons">
                    <button onclick="reset()">Reset</button>
                </div>
                </div>

                <div id="start">
                <button onclick="choose('O','X')">Play as O</button>
                <button onclick="choose('X','O')">Play as X</button>
                </div>   


            </div>

            <div class="col-md-4"></div>

        </div>
    </body>

<html>
